<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. var 2. let 3. const 4. 예약어 없이 선언
    function doA(){
      var k = 20;
      console.log('k = '+k);
      a = 10;
      b = 20;
      let c = 30;
      var k = 30;
      console.log('k = '+k);

      c = 40;
    }
    doA();
    console.log(a);
    console.log(b);
    console.log(c);
  </script>
</head>

</body>
</html>
